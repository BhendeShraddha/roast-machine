<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast Machine ðŸ”¥</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { background: red; color: white; padding: 10px 20px; font-size: 20px; border: none; cursor: pointer; }
        button:hover { background: darkred; }
        #roast-text { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Click the Button for a Roast ðŸ”¥</h1>
    <button id="roast-btn">Roast Me</button>
    <p id="roast-text"></p>

    <script>
        document.getElementById("roast-btn").addEventListener("click", function() {
            fetch("/", { headers: { "X-Requested-With": "XMLHttpRequest" } })
            .then(response => response.json())
            .then(data => {
                document.getElementById("roast-text").innerText = data.roast;
            });
        });
    </script>
</body>
</html>
